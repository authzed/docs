name: "Claude Code"
# Note: only users with write permissions can invoke Claude jobs

"on":
  issue_comment:
    types: ["created"]
  pull_request_review_comment:
    types: ["created"]
  issues:
    types: ["labeled"]
  pull_request_review:
    types: ["submitted"]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: "number"

